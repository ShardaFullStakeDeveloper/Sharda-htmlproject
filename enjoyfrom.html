<!DOCTYPE html>
<html>

<head>
    <!-- Internal Style -->
    <style>
        .labeltext {
            font-family: 'Oswald', sans-serif;
            color: #3D3B40;
        }
    </style>
    <!-- links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Section -->
    <form style="background-color:#99BC85; padding: 20px;">
        <!-- Bordering -->
        <fieldset>
            <!-- Batch Section -->
            <legend class="labeltext">Enjoy Programming</legend>
            <label for="Batchselection">Pick a Batch:</label>
            <!--Option  -->
            <select id="Batchselection" style="background-color: #0D9276;">
                <optgroup label="Senior">
                    <option value="proficient">proficient</option>
                    <option value="Ambitious">Ambitious</option>
                </optgroup>
                <optgroup label="Junior">
                    <option value="Visionary">Visionary</option>
                    <option value="Schloar">Schloar</option>
                </optgroup>
            </select>
        </br>
        </br>
            <!-- feedback -->
            <label for="About">Tell something about yourself &emsp;</label>
            
       <textarea id="About" style="height:100px; width: 400px;" placeholder="Tell something about you"></textarea>
       
       
        </fieldset>
    </form>
</body>

</html>
