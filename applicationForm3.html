<!DOCTYPE html>
<html>

<head>
    <!-- styling -->
    <style>
        body {
            font-family: 'Hind', sans-serif;
            font-family: 'Noto Serif', serif;
        }

        .middle {
            background-color: #79AC78;
            padding: 20px;
        }
    </style>
    <!-- links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Hind:wght@600&family=Noto+Serif:ital,wght@0,300;1,300&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- main heading -->
    <form action="./applicationForm4.html" class="middle">
        <fieldset>
            <legend>Enjoy programming: :Personal Details</legend>
            <!-- timning -->
            <label>Preferred Timings:</label>
            <input type="time" id="ptime">
            <label for="time">to</label>
            <input type="time" id="ptime">
            </br>
            </br>
            <!-- date -->
            <label>Preferred Batch Date:</label>
            <input type="date">
            <label for="date">to</label>
            <input type="date">
            </br>
            </br>
            <!-- DOB -->
            <label for="Date of Birth">Date of Birth:</label>
            <input type="date" id="DOB">
            </br>
            </br>
            <!-- Email -->
            <label for="Email">Email:</label>
            <input type="text" id="Email">
            </br>
            </br>
            <!-- Contact No -->
            <label for="Contact">Contact No:</label>
            <input type="number" id="number">
            </br>
            </br>
            <!-- Communication Skill -->
            <label for="Skill">Communication skill(out of 10):</label>
            <input type="range" id="cskill">
            </br>
            </br>
            <!-- Age -->
            <label for="age">Age:</label>
            <input type="number" id="num" max="30" min="20">
            </br>
            </br>
            <!-- Tell something about yourself -->
            <label for="feedback">Tell something about yourself</label>
            <textarea id="About" style="height:100px; width: 300px;" placeholder></textarea>
            </br>
            </br>
            <!-- Pick a batch -->
            <label for="batch">Pick a batch</label>
            <select id="batch" style="color:#183D3D;">
                <!-- option group -->
                <optgroup label="Senior">
                    <option value="Proficient">Proficient</option>
                    <option value="Ambitious">Ambitious</option>
                </optgroup>
                <!-- option group -->
                <optgroup label="Junior">
                    <option value="Visionary">Visionary</option>
                    <option value="Schloar">Schloar</option>
                </optgroup>
            </select>
            </br>
            </br>
            <!-- Sumbit tab -->
            <button style="background-color: #445D48;" type="submit">Sumbit</button>

        </fieldset>
    </form>
</body>

</html>
